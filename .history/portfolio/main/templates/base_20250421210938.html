<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dipin Dawadi{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header style="position: relative; overflow: hidden;">
    <!-- Left Robot -->
    <model-viewer 
      src="{% static 'robot.glb' %}"
      alt="Left Robot"
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
      autoplay  
      animation-name="Flight"  
      style="width: 100%; height: 100%; position: absolute; top: 0; left: -40%; z-index: -1;"
    ></model-viewer>
  
    <!-- Right Robot (Duplicate) -->
    <model-viewer 
      src="{% static 'robot.glb' %}"
      alt="Right Robot"
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
      autoplay  
      animation-name="Flight"  
      style="width: 100%; height: 100%; position: absolute; top: 0; right: -40%; z-index: -1; transform: scaleX(-1);"
    ></model-viewer>
  
    <!-- Centered Text (Unchanged) -->
    <div class="header-content">
      <h1>Dipin Dawadi</h1>
      <p>My Journey, Achievements, and Skills</p>
    </div>
  </header>
  <div id="particles-js"></div>

    <div class="content">
      
        {% block content %}{% endblock %}
    </div>

    <!-- Footer with class "footer" added -->
    <footer class="footer">
      <a href="https://www.linkedin.com/in/dipin-dawadi/" target="_blank">
         LinkedIn <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/Dipin-D/Dipin-Portfolio" target="_blank">
          Github <i class="fab fa-github"></i>
      </a>
  </footer>
  

    <script>
        // Smooth scrolling for navigation
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Particles.js Configuration -->
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {       "value": ["#aab0da", "#8d94c8", "#c7ceff"] // 3D color variants
    },
      "shape": {
        "type": "circle",
        "stroke": { "width": 0, "color": "#000000" },
        "polygon": { "nb_sides": 5 }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": { "enable": false }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": { "enable": false }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "window",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" },
        "resize": true
      },
      "modes": {
        "repulse": { "distance": 100, "duration": 0.4 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>

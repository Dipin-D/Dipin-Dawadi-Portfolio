<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dipin Dawadi{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Dipin Dawadi</h1>
        <p>My Journey, Achievements, and Skills</p>
    </header>

    <div class="content">
        <section data-aos="fade-up">
            {% block content %}{% endblock %}
        </section>
        
    </div>

    <!-- Footer with class "footer" added -->
    <footer class="footer">
        <p>&copy; 2025 Dipin Dawadi. All Rights Reserved.</p>
        <a href="https://www.linkedin.com/in/dipin-dawadi/">LinkedIn</a> | 
        <a href="https://github.com/Dipin-D/Dipin-Portfolio">GitHub</a> | 
        <a href="#">Portfolio</a>
    </footer>

    <script>
        AOS.init();

        // Smooth scrolling for navigation
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

</body>
</html>
